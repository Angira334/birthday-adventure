<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            padding: 50px;
            overflow: hidden;
        }
        h1 {
            font-size: 60px;
            font-family: 'Courier New', Courier, monospace;
            animation: fadeIn 2s;
        }
        .content {
            margin-top: 20px;
            font-size: 20px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0;
            animation: fadeIn 3s forwards 2s;
        }
        .question-container {
            margin-top: 30px;
            display: none;
            animation: fadeIn 2s;
        }
        button {
            background: #ffcc00;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #ffdd44;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Happy Birthday!</h1>
    <div class="content">
        <p>Today is all about celebrating you—your kindness, your depth, and the way you make life brighter just by being in it.</p>
        <p>Now, let’s have a little fun with some questions!</p>
    </div><div class="question-container" id="questions"></div>

<script>
    const questions = [
        {
            text: "If you could live with just one of these qualities, which would you choose?",
            options: [
                "Wisdom",
                "Kindness",
                "Confidence",
                "Creativity"
            ],
            replies: [
                "A thinker, a philosopher—would you trade warmth for insight?",
                "A rare heart in a tough world. Never change.",
                "The kind who walks into a room and owns it. Bold choice!",
                "You’d paint the world in new colors, wouldn’t you?"
            ]
        },
        {
            text: "If your soul had a flavor, what would it be?",
            options: [
                "Dark chocolate – deep, a little bitter, but complex",
                "Spicy chili – bold, intense, full of fire",
                "Fresh mint – cool, refreshing, always surprising",
                "Warm cinnamon – comforting, familiar, with a hint of mystery"
            ],
            replies: [
                "Mysterious and intriguing. You leave people wanting more.",
                "You don’t just enter a room—you ignite it.",
                "A fresh breeze in a crowded space. Unexpected but unforgettable.",
                "You feel like home, but with a little something extra."
            ]
        },
        {
            text: "Where would you time-travel first if you could?",
            options: [
                "The past – to relive or change something",
                "The future – to see what becomes of you",
                "An alternate universe – to see what ‘another you’ is like",
                "Nowhere – the present is where the magic is"
            ],
            replies: [
                "A heart with unfinished stories. Do you seek closure or change?",
                "Curious, ambitious, maybe a little impatient. The best is yet to come.",
                "A dreamer, always wondering 'what if'—or maybe a believer in destiny?",
                "Rare. A soul content with the now. You’re exactly where you’re meant to be."
            ]
        }
    ];

    let index = 0;
    function displayNextQuestion() {
        if (index < questions.length) {
            let q = questions[index];
            let container = document.getElementById('questions');
            container.innerHTML = `<p>${q.text}</p>`;
            q.options.forEach((option, i) => {
                let btn = document.createElement('button');
                btn.innerText = option;
                btn.onclick = () => {
                    container.innerHTML = `<p>${q.replies[i]}</p>`;
                    setTimeout(displayNextQuestion, 4000);
                };
                container.appendChild(btn);
            });
            container.style.display = 'block';
            index++;
        } else {
            document.getElementById('questions').innerHTML = '<p>That was fun! Hope this made your day a little more special.</p>';
        }
    }
    setTimeout(displayNextQuestion, 5000);
</script>

</body>
</html>
